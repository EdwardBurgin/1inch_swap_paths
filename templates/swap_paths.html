    var swap_json = {{swap_path|tojson}}
    var swap_path = null

    if (swap_json !== ""){
        swap_path = JSON.parse(swap_json);
    }

    function init() {
      if (window.goSamples) goSamples();  // init for these samples -- you don't need to call this

      var $ = go.GraphObject.make;  // for conciseness in defining templates

      myDiagram = $(go.Diagram, "myDiagramDiv",  // create a Diagram for the DIV HTML element
        {
          "undoManager.isEnabled": true,  // enable undo & redo
          layout: $(go.TreeLayout, // specify a Diagram.layout that arranges trees
                    { angle: 90, layerSpacing: 35 })
        });

      // define a simple Node template
      myDiagram.nodeTemplate =
        $(go.Node, "Auto",  // the Shape will go around the TextBlock
          $(go.Shape, "RoundedRectangle", { strokeWidth: 0, fill: "white" },
            // Shape.fill is bound to Node.data.color
            new go.Binding("fill", "color")),
          $(go.TextBlock,
            { margin: 8, font: "bold 14px sans-serif", stroke: '#333' }, // Specify a margin to add some room around the text
            // TextBlock.text is bound to Node.data.key
            new go.Binding("text", "name"))
        );

     myDiagram.linkTemplate =
        $(go.Link,  // the whole link panel
          $(go.Shape,  // the link shape
            { stroke: "black" }),
          $(go.Shape,  // the arrowhead
            { toArrow: "standard", stroke: null }),
          $(go.Panel, "Auto",
            $(go.Shape,  // the label background, which becomes transparent around the edges
              {
                fill: $(go.Brush, "Radial", { 0: "rgb(240, 240, 240)", 0.3: "rgb(240, 240, 240)", 1: "rgba(240, 240, 240, 0)" }),
                stroke: null
              }),
            $(go.TextBlock,  // the label text
              {
                textAlign: "center",
                font: "10pt helvetica, arial, sans-serif",
                stroke: "#555555",
                margin: 4
              },
              new go.Binding("text", "text"))
          )
        );

      // but use the default Link template, by not setting Diagram.linkTemplate

      // create the model data that will be represented by Nodes and Links
      var nodesArray = JSON.parse({{nodes|tojson}});
      var linksArray = JSON.parse({{links|tojson}});

      console.log(nodesArray)
      console.log(linksArray)
      if(nodesArray.length > 0 || linksArray.length > 0){
        document.getElementById('myDiagramContainer').style.visibility = "visible";
      } else {
        document.getElementById('myDiagramContainer').style.visibility = "hidden";
      }

      myDiagram.model = new go.GraphLinksModel(nodesArray, linksArray)

        var hash_json = {{tx_hash|tojson}}
        var hash = null

        if (hash_json !== ""){
            hash = JSON.parse(hash_json);
        }

      document.getElementById('etherscan_link').href = "https://etherscan.io/tx/" + hash['hash']

    }
  </script>
